translation_task:
  description: >
    Translate the 4-part story from the previous task (`output/story_en.md`) into natural and engaging Korean.
    Preserve the fun and witty tone. Avoid literal, stiff translations.
    The output format must be identical to the input format, just in Korean.
  expected_output: >
    A markdown file containing the translated 4-part story in Korean, maintaining the exact same structure as the source file.
  agent: translator_agent
  output_file: output/story_ko.md
  create_directory: true

infographic_creation_task:
  description: >
    Read the translated Korean content from the `output/story_ko.md` file.
    Generate a single, self-contained HTML file to display the content.
    The design MUST follow these specific guidelines:
    - The layout must be a 2x2 grid of cards.
    - The background of the page should be a neutral, light color (e.g., #f0f2f5).
    - Each of the four cards must have a white background, subtle box-shadow, and rounded corners.
    - Each card must display its headline in a bold, larger font and the paragraph below it in a clean, readable font.
    - Use a professional and limited color palette. Do not use overly bright or distracting colors.
    - The final output must be only the raw HTML code, starting with `<!DOCTYPE html>`.
  expected_output: >
    The complete, raw HTML code for a clean, professional, card-style infographic page.
  agent: infographic_designer_agent
  output_file: output/final_infographic.html
  create_directory: true