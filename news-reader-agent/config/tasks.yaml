    Review the final news briefing from the previous step (`output/final_report.md`).
    Based on the report, create four distinct takeaways. Each takeaway must have a short, witty, and insightful headline, followed by one concise paragraph.
    The tone should be professional yet engaging, like a summary from Axios. Avoid humor that is too informal or silly.
