keyword_extraction_task:
  description: >
    영상 제목과 썸네일 OCR 텍스트를 바탕으로, 영상의 핵심 주제를 가장 잘 나타내는 키워드 5개를 추출하세요.
    
    --- 분석 대상 데이터 ---
    - 영상 제목 (정확한 정보): "{title}"
    - 썸네일 OCR 텍스트 (오류 가능성 있음): "{ocr_text}"
    ---
    
    OCR 텍스트에 오류가 있다면, 반드시 영상 제목을 기준으로 의미를 해석해야 합니다.
  expected_output: >
    추출된 키워드 5개를 쉼표(,)로 구분된 하나의 문자열로 반환하세요.
    예시: 재건축, 규제 완화, 부동산 시장, 투자 전략, 세금
  agent: keyword_strategy_analyst

interviewer_identification_task:
  description: >
    영상 제목과 썸네일 OCR 텍스트, 그리고 아래 전문가 리스트를 참고하여, 영상에 출연한 인물의 이름이나 닉네임을 식별하세요.
    
    --- 분석 대상 데이터 ---
    - 영상 제목 (정확한 정보): "{title}"
    - 썸네일 OCR 텍스트 (오류 가능성 있음): "{ocr_text}"
    ---
    - 사전 전문가 리스트: ['망고쌤', '최윤성', '김경필', '이장원 세무사', '송희구 작가', '김덕진 소장']
  expected_output: >
    식별된 출연자 1명의 이름 또는 닉네임을 반환하세요.
    만약 리스트에 있는 특정 인물이 명확하게 언급되지 않았다면, 반드시 'KB자체'라고 반환해야 합니다.
    예시: 망고쌤
  agent: guest_profiler